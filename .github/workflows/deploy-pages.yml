name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ai-task-automator-showcase-main/ai-task-automator-showcase-main/package-lock.json

      - name: Install dependencies
        working-directory: ai-task-automator-showcase-main/ai-task-automator-showcase-main
        run: npm ci

      - name: Build (GitHub Pages)
        working-directory: ai-task-automator-showcase-main/ai-task-automator-showcase-main
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ai-task-automator-showcase-main/ai-task-automator-showcase-main/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


